    <title>The Balls</title>

<body>
    <div id="g_body">
        <div class="header">
            <input id="g_num_balls" type="text" value="4"></input>
            <button id="change_num_balls" class="button">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
            </button>
            <button class="button" onClick="restartLvl();">
                <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg>
            </button>

                <span id="move_back" >0</span>
            </button>
            <button id="add_flask" class="button" onClick="flask_add();">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" fill="#FFFFFF"><path class="cls-2" d="M37.78,34.54,27.6,21.43V14.09l2-2.55A1.19,1.19,0,0,0,28.7,9.6H19.3a1.19,1.19,0,0,0-.94,1.94l2,2.55v7.32L10.22,34.51A2.4,2.4,0,0,0,12.1,38.4H35.88A2.38,2.38,0,0,0,37.78,34.54Z"/><rect class="cls-2" x="37.42" y="13.13" width="1.75" height="10" rx="0.87" transform="translate(20.17 56.42) rotate(-90)" /><rect class="cls-2" x="37.42" y="13.13" width="1.75" height="10" rx="0.87" transform="translate(76.6 36.25) rotate(-180)" /></svg>
            </button>

        <div class="wrapper">
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
            <div class="flask"></div>
        </div>
        <div id="menu">
            <div class="close">
                <svg onClick="menu_toggle();" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </div>
            <form method="post">
                <input type="radio" name="field" id="skin_default">
                <label for="skin_default"><img src="../../../assets/img/skins/default/preview.jpg" /></label>
              
                <input type="radio" name="field" id="skin_dark">
                <label for="skin_dark"><img src="../../../assets/img/skins/dark/preview.jpg" /></label>
              
                <input type="radio" name="field" id="skin_minecraft">
                <label for="skin_minecraft"><img src="../../../assets/img/skins/minecraft/preview.jpg" /></label>

                <input type="radio" name="field" id="skin_warcraft">
                <label for="skin_warcraft"><img src="../../../assets/img/skins/warcraft/preview.jpg" /></label>
              </form>
              <button id="skin_save" onClick="save_skin();">Применить</button>
